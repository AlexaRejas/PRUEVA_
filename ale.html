<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Animación de carga con JavaScript</title>
	<style>
		/* Estilos CSS para la animación de carga */
		.loader {
			border: 16px solid #f3f3f3;
			border-top: 16px solid #008CBA;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
			display: none;
		}

		/* Estilos CSS para el contenido de la página */
		.content {
			padding: 50px;
			text-align: center;
		}

		/* Estilos CSS para el botón de carga */
		.button {
			padding: 10px 20px;
			background-color: #008CBA;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.5s ease;
		}

		/* Estilos CSS para el botón de carga activo */
		.button.loading {
			background-color: #f3f3f3;
			color: #333;
			cursor: default;
		}

		/* Animación CSS para la animación de carga */
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="loader"></div>

	<div class="content">
		<h1>Bienvenido</h1>
		<p>Haz clic en el botón para cargar contenido</p>

		<button class="button" onclick="loadContent()">Cargar contenido</button>
	</div>

	<script>
		var loader = document.querySelector('.loader');
		var button = document.querySelector('.button');

		function loadContent() {
			button.classList.add('loading');
			button.disabled = true;
			loader.style.display = 'block';

			setTimeout(function() {
				button.classList.remove('loading');
				button.disabled = false;
				loader.style.display = 'none';
				showContent();
			}, 3000);
		}

		function showContent() {
			var content = document.querySelector('.content');
			content.innerHTML = '<h1>Contenido cargado</h1><p>Este es el contenido que se cargó después de hacer clic en el botón.</p>';
		}
	</script>
</body>
</html>

</body>
</html>
